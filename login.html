<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form">
        <form action="action_page.php" method="post">
            <div class="name">
                <h1>Altani Pharm</h1>
            </div>
            <h1 id="welcome">Welcome back</h1>
            <h1 id="log">Log in</h1>
            <div class="imgcontainer">
                <img src="assets/images/drug manufacture.jpeg" alt="topimage" class="topimage">
            </div>

            <div class="container">
                <label for="username">Username</label>
                <input type="text" placeholder="Type your username here" name="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Type your password here" name="password" required>

                <button type="submit">Login</button>
                <label id="checkbox">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="lowercontainer">
                <span class="reset"><a href="#">Forgot password?</a></span>
            </div>
        </form>
        <div class="last">
            <h3><a href="#">Or register here using sign up</a></h3>
        </div>
    </div>
</body>

</html>
